<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaaaaa;display:block;margin:50px auto" ></canvas>
<script>
    var ball={x:512,y:100,r:20,g:2,vx:-4,vy:0,color:"#005588"}
    window.onload=function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        canvas.width= 1024
        canvas.height = 768
        setInterval(
            function () {
                render(context);
                update();
            }, 50
        )
    }
    function update() {
        ball.x+=ball.vx;
        ball.y+=ball.vy;
        ball.vy+=ball.g;
        if((ball.y+ball.r)>=768){
            ball.vy=-ball.vy*0.7;
        }
    }
    function render(cxt){
        cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height)
        cxt.fillStyle=ball.color;
        cxt.beginPath();
        cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
        cxt.closePath();
        cxt.fill();
    }
</script>
</body>
</html>
